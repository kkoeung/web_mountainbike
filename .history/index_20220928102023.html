<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountainBike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite link -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
</head>

<body>
    <section>
        <div class="header">
            <div class="header-content">
                <div class="header-item flex flex-row justify-around bg-gray-600 py-4">
                    <div class="search w-3/6 text-center">
                        <span class="menu mx-8 text-gray-100">home</span>
                        <span class="menu mx-8 text-gray-100">shop</span>
                    </div>
                    <a href="#">
                        <span class="logo-text text-blue-300 text-2xl">MountainBike</span>
                    </a>
                    <div class="search w-3/6 text-center">
                        <span class="menu mx-8 text-gray-100">page</span>
                        <span class="menu mx-8 text-gray-100">template</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- background cover -->
        <div class="cover">
            <div class="cover-content">
                <div class="cover-items bg-center bg-cover" style="background-image: url(./images/coverr.jpg)">
                    <div class="cover-items flex flex-row">
                        <div class="cover-item flex flex-col justify-center mt-12 p-8 w-3/6" data-aos="fade-right">
                            <span class="cover-text1 my-4 text-gray-500">MADE FOR FUN</span>
                            <div class="">
                                <h2 class="cover-text2 text-4xl text-blue-800 font-bold">Ride with more confidence</h2>
                            </div>
                            <div class="mt-8">
                                <span class="cover-text3 text-md text-blue-800">
                                    Reign is a  template designed for outdoor and action sports brands.
                                </span>
                            </div>
                            <div class="cover-shop mt-8">
                                <span class="cover-text4 text-sm text-white font-bold border px-8 py-6 rounded bg-red-600">
                                    SHOP COLLECTION
                                </span>
                            </div>
                        </div>
                        <div class="cover-images" data-aos="fade-left">
                            <div class="cover-img">
                                <img src="./images/10.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="../path/to/flowbite/dist/flowbite.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>

</html>
